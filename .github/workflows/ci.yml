name: CI

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdown lint
        run: |
          npm install remark-cli remark-preset-lint-consistent
          
          find . -name "*.md" | xargs -r npx remark --use remark-preset-lint-consistent --quiet
