name: CI

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install

      - name: Run markdown lint
        run: |
          npx remark . --use remark-preset-wooorm --use remark-preset-lint-consistent --quiet
